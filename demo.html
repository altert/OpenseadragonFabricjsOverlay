<!DOCTYPE html>
<html>

<head>
    <title>OpenSeadragon Fabricjs Overlay Demo</title>
    <script src="openseadragon/openseadragon.js"></script>
    <script src="openseadragon-fabricjs-overlay.js"></script>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="fabric/fabric.adapted.js"></script>
    <style type="text/css">
        html,
        body,
        .openseadragon1 {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <script>

        // ----------
        App = {
            // ----------
            init: function () {

                let self = this;

                let tileSource = {
                    Image: {
                        xmlns: "http://schemas.microsoft.com/deepzoom/2008",
                        Url: "http://openseadragon.github.io/example-images/highsmith/highsmith_files/",
                        Format: "jpg",
                        Overlap: "2",
                        TileSize: "256",
                        Size: {
                            Height: "9221",
                            Width: "7026"
                        }
                    }
                };

                let tileSourceIIIF = {
                    "@context": "http://iiif.io/api/image/2/context.json",
                    "@id": "https://libimages1.princeton.edu/loris/pudl0001%2F4609321%2Fs42%2F00000001.jp2",
                    "height": 7200,
                    "width": 5233,
                    "profile": ["http://iiif.io/api/image/2/level2.json"],
                    "protocol": "http://iiif.io/api/image",
                    "tiles": [{
                        "scaleFactors": [1, 2, 4, 8, 16, 32],
                        "width": 1024
                    }]
                };

                /**
                 * Toggle button on and off
                 */
                function btnDraw(flag, over, shape, txt) {
                    if (flag) {
                        self.viewer.setMouseNavEnabled(false);
                        self.viewer.outerTracker.setTracking(false);
                        shape.set('fill', 'lightgreen');
                        over.fabricCanvas().isDrawingMode = true;
                        txt.text = 'Drawing';
                        txt.left = 965;
                        over.fabricCanvas().add(txt);
                    } else {
                        self.viewer.setMouseNavEnabled(true);
                        self.viewer.outerTracker.setTracking(true);
                        shape.set('fill', 'lightgray');
                        over.fabricCanvas().add(shape);
                        over.fabricCanvas().isDrawingMode = false;
                        txt.text = 'Draw';
                        txt.left = 995;
                        over.fabricCanvas().add(txt);
                    }

                }

                this.viewer = OpenSeadragon({
                    id: "contentDiv",
                    prefixUrl: "openseadragon/images/",
                    tileSources: [{
                        tileSource: tileSource,
                        width: 1,
                        y: 0,
                        x: 0
                    },
                    {
                        tileSource: tileSourceIIIF,
                        width: 1,
                        y: 0,
                        x: 1.1
                    }]
                });

                // initialize overlay
                let options = {
                    scale: 1000
                }
                let overlay = this.viewer.fabricjsOverlay(options);

                // add fabric rectangle
                let rect = new fabric.Rect({
                    left: 0,
                    top: 0,
                    fill: 'red',
                    width: 200,
                    height: 200
                });

                overlay.fabricCanvas().add(rect);

                // add fabric circle
                let circle = new fabric.Circle({
                    left: 1500,
                    top: 0,
                    fill: 'green',
                    radius: 100,
                    selectable: true,
                    action: 'gravity'
                });

                overlay.fabricCanvas().add(circle);

                // create circle falling animation
                circle.animate('top', '+=1200', {
                    onChange: overlay.fabricCanvas().renderAll.bind(overlay.fabricCanvas()),
                    duration: 2000,
                    easing: fabric.util.ease.easeOutBounce
                });
                circle.animate('scaleY', '-=.1', {
                    onChange: overlay.fabricCanvas().renderAll.bind(overlay.fabricCanvas()),
                    duration: 1000,

                });

                // animate circle on mouse release (try to drag circle up)
                overlay.fabricCanvas().on('mouse:up', function (options) {

                    if (options.target && options.target.type === "path") {
                        // drawing has ended!
                        btnDraw(false, overlay, circle2, text);
                    }
                    if (options.target && (options.target.action === 'gravity')) {

                        delta = overlay.fabricCanvas().height - options.target.top;
                        if (delta > 0) {
                            circle.animate('top', '+=' + (delta + 420), {
                                onChange: overlay.fabricCanvas().renderAll.bind(overlay.fabricCanvas()),
                                duration: 2000,
                                easing: fabric.util.ease.easeOutBounce
                            });
                            circle.animate('scaleY', '-=.1', {
                                onChange: overlay.fabricCanvas().renderAll.bind(overlay.fabricCanvas()),
                                duration: 1000,
                            });

                        }
                    }
                })

                // add fabric circle with text
                let circle2 = new fabric.Circle({
                    left: 930,
                    top: 100,
                    fill: 'lightgray',
                    radius: 120,
                    selectable: false,
                    action: 'button'
                });

                overlay.fabricCanvas().add(circle2);

                let text = new fabric.Text('Draw', {
                    left: 995,
                    top: 150,
                    fontSize: 50,
                    fontFamily: 'Helvetica',
                    textAlign: 'center',
                    fill: 'black',
                    selectable: false,
                    action: 'button'

                });
                overlay.fabricCanvas().add(text);

                overlay.fabricCanvas().freeDrawingBrush.color = 'red';
                overlay.fabricCanvas().freeDrawingBrush.width = 30;

                // start free-drawing mode
                overlay.fabricCanvas().on('mouse:down', function (options) {

                    if (typeof options.target === 'undefined') {
                        // drawing has commenced
                    }

                    // we clicked the button
                    if (options.target && (options.target.action === 'button')) {
                        btnDraw(true, overlay, circle2, text);
                    }
                });

                $(window).resize(function () {
                    overlay.resize();
                    overlay.resizecanvas();
                });
            }
        };

        // ----------
        $(document).ready(function () {
            App.init();
        });

    </script>
</head>

<body>
    <div id="contentDiv" class="openseadragon1"></div>
</body>

</html>
